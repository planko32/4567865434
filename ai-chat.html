<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>AI Chat - EXARAI</title>
  <link rel="stylesheet" href="ai-chat-style.css" />
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="header-icon-btn">&#9776;</div>
      <div class="app-header-title">AI Chat</div>
      <div class="header-icon-btn">+</div>
    </header>

    <main class="app-main">
      <div class="robot-wrap">
        <img src="ai-chat-robot.gif" alt="AI Chat Robot" />
      </div>

      <div class="intro-text">
        EXARAI is a next-generation large language model with powerful natural language
        processing and intelligent interaction capabilities. It can be used for smart Q&amp;A,
        chat interactions and many other application scenarios.
      </div>

      <div class="input-wrap">
        <div class="chat-input-row">
          <input
            class="chat-input"
            type="text"
            placeholder="Please enter the question content"
          />
          <button class="send-btn" type="button">&#10148;</button>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
